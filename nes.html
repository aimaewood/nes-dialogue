<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <title>NES Conversation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="nes.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<script defer src="nes.js"></script>
</head>

<body>
<!-- Balloon 'is-dark'  -->
<section class="nes-container is-dark with-title margin">
    <p class="title">Ash Ketchum and Sylvia Plath</p>
    <section class="message-list">
        <section class="message -left is-inline">
            <i class="nes-ash icon-margin"></i>
            <!-- Balloon -->
            <div class="nes-balloon from-left is-dark">
                <p>Sylvia, I choose you!</p>
            </div>
        </section>

        <section class="message -right is-inline">
            <!-- Balloon -->
            <div class="nes-balloon from-right is-dark">
                <p>Herr God, Herr Lucifer, beware, beware...</p>
            </div>
            <i class="nes-charmander icon-margin"></i>
        </section>

        <section class="message -left is-inline">
            <i class="nes-ash icon-margin"></i>
            <!-- Balloon -->
            <div class="nes-balloon from-left is-dark">
                <p>Go! Sylvia!</p>
            </div>
        </section>

        <section class="message -right is-inline">
            <!-- Balloon -->
            <div class="nes-balloon from-right is-dark">
                <p>Out of the ash I rise with my red hair, and I eat men like air.</p>
            </div>
            <i class="nes-charmander icon-margin"></i>
        </section>

        <section class="message -left is-inline">
            <i class="nes-ash icon-margin"></i>
            <!-- Balloon -->
            <div class="nes-balloon from-left is-dark">
                <p>...???</p>
            </div>
        </section>

    </section>
    <div class="nes-container is-rounded is-dark">
        <p>The End</p>
    </div>
</section>

</body>
</html>
